<!DOCTYPE html>
<html>
<head>
    <title>Blind Bidding App</title>
</head>
<body>
    <h2>Register Your Bid</h2>
    <form id="bidForm">
        Your Email: <input type="email" id="user_email"><br>
        Other Bidder's Email: <input type="email" id="other_email"><br>
        Deal Code: <input type="text" id="deal_code"><br>
        Your Bid: <input type="number" id="bid_number"><br>
        Notes: <textarea id="notes"></textarea><br>
        <button type="submit">Submit Bid</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
